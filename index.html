<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自動でYouTubeアプリを開くサンプル</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.location.href = 'vnd.youtube://m.youtube.com/watch?v=armN-JjF-KY';
      setTimeout(() => {
        // アプリが起動しなかった場合はとりあえずウィキペディアに飛ばしてみる
        window.location.replace('https://ja.wikipedia.org/');
      }, 500);
    });
  </script>
</head>
<body>
  <h1>自動でYouTubeアプリを開くサンプル</h1>
  <p>自動的にYouTubeアプリが起動します。<br>起動しない場合はWeb版YouTubeに遷移します。</p>
</body>
</html>
