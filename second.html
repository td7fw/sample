<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自動でYouTubeアプリを開くサンプル</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('v');
    if (videoId) {
      window.location.replace(`vnd.youtube://m.youtube.com/watch?v=${videoId}`);
      // setTimeout(() => {
      //   window.location.replace('https://apps.apple.com/app/id544007664');
      // }, 2000);
    }
  </script>
</head>
<body>
  <p>自動的にYouTubeアプリが起動します。</p>
</body>
</html>
